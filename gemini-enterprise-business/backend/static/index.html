<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_name">Gemini Ultra Gateway - Admin Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/js/i18n.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Language Toggle -->
        <div class="language-toggle" style="position: absolute; top: 20px; right: 20px;">
            <button onclick="I18n.toggleLanguage()" class="btn-small" title="Switch Language">
                <span id="langLabel">EN/ä¸­</span>
            </button>
        </div>
        
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #8b5cf6"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </div>
                <h1>Gemini Ultra Gateway</h1>
                <p class="subtitle" data-i18n="admin_panel">Admin Panel</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" data-i18n-placeholder="username">
                </div>
                
                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" data-i18n-placeholder="password">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn-primary">
                    <span class="btn-text" data-i18n="login">Login</span>
                    <span class="btn-loader" style="display: none;" data-i18n="loading">Loading...</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/static/dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            const submitBtn = document.querySelector('.btn-primary');
            
            // Clear error message
            errorMessage.textContent = '';
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/static/dashboard.html';
                } else {
                    errorMessage.textContent = data.message || I18n.t('request_failed');
                }
            } catch (error) {
                errorMessage.textContent = I18n.t('request_failed');
                console.error('Login error:', error);
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
